version: 2.1
orbs:
  node: circleci/node@4.1.0

workflows:
  angular-tests:
    jobs:
      - angular-testc:
          context: default-deploy-context
    #  - getit
    #  - angular-test:
    #      pre-steps:
    #        - run:
    #            command: export NG_CLI_ANALYTICS=ci && sudo  -E npm install -g @angular/cli  &&  sudo  -E npm install --save-dev @angular-devkit/build-angular
jobs:

  test:
    executor:
      name: node/default
      tag: '13.14' 
    steps:
    #  - checkout
    #  - node/install-packages
      - run:
          command:  cd ./angular-nini  && npm run test
      - run:
          command:  cd ./angular-nini  && npm run e2e

  getit:
    executor:
      name: node/default
      tag: '13.14'
    
    steps:
      - checkout


  angular-test:
    executor:
      name: node/default
      tag: '13.14'
    
    steps:
    
      - run:
          command: ls
      - run:
          command: cd ./angular-nini  && npm run test

  docker-build:
    environment:
      IMAGE_NAME: jonathancardoso/building-on-ci
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t  clblount9/hello-nini:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  publish-latest:
    environment:
      IMAGE_NAME: building-on-ci
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PASS" | docker login  --username "$DOCKER_USER" --password-stdin
            docker push clblount9/hello-nini:latest
  angular-testb:
    executor:
      name: node/default
      tag: '13.14'  
    steps:
      - checkout
      - run:
          command: cd ./angular-nini  && export NG_CLI_ANALYTICS=ci 
      - run:
          command: cd ./angular-nini  && sudo -E npm install -g @angular/cli  &&  sudo  -E npm install --save-dev @angular-devkit/build-angular 
      - run:
          command: cd ./angular-nini  && npm  run-script build
      - run:
          command: ls angular-nini
      - run:
          command: ls angular-nini/dist/angular-nini
      - run:
          command: cp -R angular-nini/dist/angular-nini ./public
      - run:
          command: ls public

  angular-testc:
    executor:
      name: node/default
      tag: '13.14'  
    steps:
      - checkout
      - run:
          command: cd ./angular-nini  && export NG_CLI_ANALYTICS=ci 
      - run:
          command: cd ./angular-nini  && sudo -E npm install -g @angular/cli  &&  sudo  -E npm install --save-dev @angular-devkit/build-angular 
      - run:
          command: cd ./angular-nini  && npm  run-script build
      - run:
          command: ls angular-nini
      - run:
          command: ls angular-nini/dist/angular-nini
      - run:
          command: cp -R angular-nini/dist/angular-nini ./public
      - run:
          command: ls public
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build Docker image
          command: docker build -t  clblount9/hello-nini:latest .
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo ${DOCKER_PASS} | docker login  --username ${DOCKER_USER} --password-stdin &&  docker push clblount9/hello-nini:latest
